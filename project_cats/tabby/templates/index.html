<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>{{ data[1] }}</h2>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML =
    this.responseText;
  }
  xhttp.open("GET", {{ data[0] }});
  xhttp.send();
}
</script>

</body>
</html>
